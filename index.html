<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,
           wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,
           200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..
           900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Mulish:ital,
           wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;
           0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,
           900&display=swap" rel="stylesheet">
</head>
<body>
    <!----------------Top level container-------------------->
    <div class="wrapper">
        <h1>Weather Navigator</h1>

        <!----------------Tab Container------------->
        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <!---Weather Container------------>

        <div class="weather-container">

            <!--Error handling----->
            

            <!---Grant Location Container------->
            <div class="sub-container grant-location-container">
                <img src="./images/grantLocationAccess.png" width="80" height="80" loading="lazy">
                <p>Enable Location Access</p>
                <p>Please allow location access to get your current weather.</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!---Search Form Container-------------->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./images/search.svg" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--Loading Screen Container----------->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150">
                <p>Fetching weather data...</p>
            </div>


            <!-----------Show Weather Info------------------->
            <div class="sub-container user-info-container">

                <!---City name and Flag---->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!--Temperature Description---->
                <p data-weatherDesc></p>

                <!--Weather Icon-->
                <img data-weatherIcon>

                <!---Temperature---->
                <p data-temperature></p>


                <!---3 Cards------>
                <div class="parameter-container">

                    <!--Card 1------->
                    <div class="parameter">
                        <img src="./images/wind-turbine.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--Card 2------->
                    <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--Card 3------->
                    <div class="parameter">
                        <img src="./images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
                

            </div>
            <img src="./images/error.png" class="error" alt="" width="200px" height="200px" data-errorPage>
            
        </div>


    </div>


    <script src="index.js"></script>
    
</body>
</html>
